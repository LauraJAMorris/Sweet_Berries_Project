<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet" type="text/css" />
      <link href="reg-style.css" rel="stylesheet" type="text/css" />
      <title>Document</title>
</head>
<body>
      <div class="container">
            <header class="header-container">
                  <img class="logo-img" src="assets/logo.png" alt="sweet berry logo">
                  <div class="nav-section">
                    <a class="nav-link" href="Courses">Courses</a>
                    <a class="nav-link" href="About us">About us</a>
                    <a href="registration.html" class="get-started">Get Started</a>
                  </div>
            </header>
            <div class="registration-container">
                  <form class="info-form">
                        <div>
                              <div class = info_from>
                                    <label for="first name">First name:</label>
                                    <input type="text" id="first name" name="first-name">
                              </div>
                              <div class = info_from>
                                    <label for="last name">Last name:</label>
                                    <input type="text" id="last name" name="last-name">
                              </div>
                              <div class = info_from>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email">
                              </div>
                              <div>
                                    <label for="password">Password (min length 6):</label>
                                    <input type="password" id="password" name="password">
                              </div>
                              <div class = info_from>
                                    <label id="input box" for="Courses">Selected Course</label>
                                    <select id="Courses" name="Selected Course:">
                                          <option value="Cooking Essentials">Cooking Essentials</option>
                                          <option value="Chef Skills">Chef Skills</option>
                                          <option value="Nutrition in Cooking">Nutrition in Cooking</option>
                                          <option value="Plant-Based Cooking">Plant-Based Cooking</option>
                                          <option value="Teen's-Kitchen">Teen's-Kitchen</option>
                                    </select>
                              </div>
                              <div class = info_from>
                                    <label for="notes">Notes (optional)</label>
                                    <input type="notes" id="notes" name="notes">
                              </div>
                        </div>
                        <div class="buttons">
                              <input class="submit button" type="Submit">
                              <input class="reset button" type="Reset"><br>
                        </div>
                  </form>
            </div>
            <footer class="footer">
                  <h3>Sweet Berries</h3>
            </footer>
      </div>
     
</body>
</html>
